<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>EVENTOS - IFSP - Pirituba - DWBA4</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/formulario.css">
</head>

<body>

    <header id="topo">
        <object width="100%" height="190px" data="components/menu.html"></object>
    </header>

    <main id="conteudo">
    <h1>Inscreva-se</h1>
    <hr><br><br>

    <form name="form-eventos" method="POST">

        <fieldset>

            <label for="evento">Evento</label>
            <select name="assunto" id="contato-assunto" required>
                <option value=""> -- Selecione --</option>
                <option value="voe">Voe sem asas</option>
                <option value="fej">Festa junina</option>
                <option value="snt">Semana de tecnologia</option>
            </select>

        </fieldset>

        <fieldset>
            <legend>Informações de Acesso</legend>
            <p>
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" id="usuario" required>
            </p>

            <p>
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" required>
            </p>

            <p>
                <label for="confirmar-senha">Confirme a Senha</label>
                <input type="password" name="confirmar-senha" id="confirmar-senha" required>
            </p>
        </fieldset>

        <fieldset>
            <legend>Informações Pessoais</legend>
            <p>
                <label for="nome">Nome Completo</label>
                <input type="text" name="nome" id="nome" required>
            </p>
            <p>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required>
            </p>
            <p>
                <label for="celular">Celular (99) 99999-9999</label>
                <input type="tel" name="celular" id="celular" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$">
            </p>

            <fieldset>
                <legend>Sexo</legend>
                <label for="sexo-masc">Masculino
                    <input id="sexo-masc" type="radio" name="sexo" value="M">
                </label>

                <label for="sexo-fem">Feminino
                    <input id="sexo-fem" type="radio" name="sexo" value="F">
                </label>
            </fieldset>

            <p>
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" name="nascimento" id="nascimento">
            </p>
            <p>
                <label for="cor">Cor Favorita</label>
                <input type="color" name="cor" id="cor">
            </p>
            <p>
                <label for="github">Perfil no Github</label>
                <input type="url" name="github" id="github">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Inscrever">
            <input type="reset" value="Limpar">
        </p>

    </form>
    </main>

    <object width="100%" height="170px" data="components/footer.html"></object>

</body>

</html>
